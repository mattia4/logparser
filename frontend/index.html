<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Log Table</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="template.css">
</head>

<body>

    <h2>Logs <button id="btn-export-pdf"> Esporta PDF </button> </h2>
    <div id="log-section">
        <input type="text" id="searchInput" placeholder="Search ...">

        <div id="spawnFilters"> </div>

        <table id="logTable">
            <thead>
                <tr id="trSpawnColums"></tr>
            </thead>
            <tbody id="logTableRows"> </tbody>
        </table>

        <div id="pagination-numbers" class="pagination-numbers"> </div>

        <div id="pagination" class="pagination">
            <button class="page-btn" id="prevPageBtn">Precedente</button>
            <button class="page-btn" id="nextPageBtn">Successivo</button>
        </div>
    </div>

    <div id="loadingSpinner" class="loading-overlay">
        <div class="spinner"></div>
        <p>Loading ...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eOzrKbFN6z"
        crossorigin="anonymous"></script>

    <script type="module" src="main.js"></script>
</body>

</html>
